name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      # If these are workspace packages that must be built first, keep these steps.
      # If they don't exist in your repo, remove them.
      - name: Build icare-components
        run: npm run build --workspace=icare-components

      - name: Build ICare app
        run: npm run build --workspace=icare-app

      # Ensure SWA routing config is included in the deployed output (adjust path if needed)
      - name: Copy Static Web Apps config to dist
        run: |
          if [ -f packages/ICare/staticwebapp.config.json ]; then
            cp packages/ICare/staticwebapp.config.json packages/ICare/dist/staticwebapp.config.json
          elif [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json packages/ICare/dist/staticwebapp.config.json
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SEA_057951403 }}
          action: "upload"
          # Upload the already-built files
          app_location: "packages/ICare/build"
          output_location: ""
          api_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SEA_057951403 }}
          action: "close"