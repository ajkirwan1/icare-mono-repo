name: Build and deploy Node.js app to Azure Web App - ICare

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build workspace deps first (remove if not applicable)
      - name: Build icare-components
        run: npm run build --workspace=icare-components

      - name: Build ICare SSR app
        run: npm run build --workspace=icare-app

      # Package only the app you want to deploy
      - name: Prepare deploy package
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R packages/ICare/* deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: icare-ssr
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: icare-ssr
          path: deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CE11218A7D24CB8A2EC7D0F24725F06 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6DB43933250642CB8A6054D6CC98A96D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_121F35430EE3420CBC00DE1AAEDF662D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ICareFE'
          package: deploy



